    <script>
            $(document).ready(function() {
                
                var delayMult = 1; 
                
                $('.moneybag').each(function() {
                    $(this).waypoint(function() {
                        $(this.element).addClass('animated bounceInDown two-second'); 
                        $(this.element).removeClass('hidden');
                    }, { offset: -0.2 * $(window).height() * delayMult });
                    delayMult += 0.1;
                });
            
                $('#matcosttitle').waypoint(function() {
                    $('#matcosttitle').addClass('animated fadeIn two-second'); 
                    $('#matcosttitle').removeClass('hidden');
                }, { offset: -0.15 * $(window).height()});

               $('.warehouseleft').each(function() {
                    $(this).waypoint(function() {
                        $(this.element).addClass('animated slideInLeft two-second');
                        $(this.element).removeClass('hidden');
                    }, { offset: -0.25 * $(window).height() * delayMult });
                    delayMult += 0.1;
                });

                $('#warehouseright').waypoint(function() {

                    $('#warehouseright').removeClass('hidden');

                $('.trucksright').each(function() {
