    <script>
        
        $(document).ready(function () {

            var delayMult = 1;

            $('.moneybag').each(function () {
                $(this).waypoint(function () {
                    $(this.element).addClass('animated bounceInDown two-second');
                    $(this.element).removeClass('hidden');
                }, {
                    offset: -0.075 * $(window).height() * delayMult
                });
                delayMult += 0.2;
            });

            $('#materialcoststitle').waypoint(function () {
                $('#materialcoststitle').addClass('animated fadeIn two-second');
                $('#materialcoststitle').removeClass('hidden');
            }, {
                offset: -0.15 * $(window).height()
            });
            
            delayMult = 1;
            
            $('.warehouseleft').each(function () {
                $(this).waypoint(function () {
                    $(this.element).addClass('animated slideInLeft two-second');
                    $(this.element).removeClass('hidden');
                }, {
                    offset: -0.22 * $(window).height() * delayMult
                });
                delayMult += 0.2;
            });

            $('#warehouse6').waypoint(function () {
                $('#warehouse6').addClass('animated slideInRight two-second');
                $('#warehouse6').removeClass('hidden');
            }, {
                offset: -0.22 * $(window).height()
            });

            $('#warehousingtitle').waypoint(function () {
                $('#warehousingtitle').addClass('animated fadeIn two-second');
                $('#warehousingtitle').removeClass('hidden');
            }, {
                offset: -0.24 * $(window).height()
            });

            $('.truckright').each(function () {
                $(this).waypoint(function () {
                    $(this.element).addClass('animated slideInLeft two-second');
                    $(this.element).removeClass('hidden');
                }, {
                    offset: -0.30 * $(window).height() * delayMult
                });
                delayMult += 0.1;
            });

            $('.truckleft').each(function () {
                $(this).waypoint(function () {
                    $(this.element).addClass('animated slideInRight two-second');
                    $(this.element).removeClass('hidden');
                }, {
                    offset: -0.32 * $(window).height() * delayMult
                });
                delayMult += 0.1;
            });

            $('#transportationtitle').waypoint(function () {
                $('#transportationtitle').addClass('animated fadeIn two-second');
                $('#transportationtitle').removeClass('hidden');
            }, {
                offset: -0.30 * $(window).height()
            });
        });
    </script>
